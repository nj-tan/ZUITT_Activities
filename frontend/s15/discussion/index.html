<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Layout and Best Practices</title>

        * {
            border: 1px solid pink;
        }

  <body>


    <main class="container">
        <header>
            <div>
                <h1 class="text-center">Welcome to My Website</h1>
            </div>
        </header>

        <nav class="d-flex justify-content-center d-grid gap-5 bg-primary text-white p-2">

            <div class="">Contact</div>
        </nav>

        <nav class="mt-3 d-flex bg-danger text-white py-2 px-4">

            <div class="d-flex gap-3 ">
                <div class="mx-4">About</div>
                <div class="">Contact</div>
            </div>
        </nav>
        
        <section class="row mt-4">
            <figure class="col-lg-6">
                <img src="http://placekitten.com/g/300/200" class="w-100 img-fluid">
            </figure>
            <figcaption class="col-lg-6">

            </figcaption>
        </section>

        <section class="row text-center mt-3">
            <div class="col-md-6 col-lg-4">
                <div class="p-5 m-2 border ">
                    <h3>Feature 1</h3>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="p-5 m-2 border ">
                    <h3>Feature 2</h3>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="p-5 m-2 border ">
                    <h3>Feature 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="d-flex justify-content-center d-grid gap-2 mt-5">
        <div>Footer</div>
        <div>|</div>
        <div>Terms of Use</div>
        <div>|</div>
        <div>Copyright 2023</div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
